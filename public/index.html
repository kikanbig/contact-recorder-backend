    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–µ—Ç–∞–ª–µ–π –∑–∞–ø–∏—Å–∏ -->
    <div id="recordingModal" class="modal">

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentUser = null;
        let authToken = localStorage.getItem('authToken');
        let recordings = [];
        let users = [];
        let locations = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                checkAuth();
            }
            
            setupEventListeners();
        });

        function setupEventListeners() {
            // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('logoutBtn').addEventListener('click', logout);

            // –í–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switchTab(this.dataset.tab);
                });
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
            document.getElementById('refreshRecordings').addEventListener('click', loadRecordings);
        }

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    showMainContent();
                } else {
                    showError('loginError', data.message);
                }
            } catch (error) {
                showError('loginError', '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.user;
                    showMainContent();
                } else {
                    logout();
                }
            } catch (error) {
                logout();
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
        }

        function showMainContent() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            
            document.getElementById('userInfo').textContent = 
                `${currentUser.full_name || currentUser.username} (${currentUser.role})`;
            
            loadDashboardData();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function loadDashboardData() {
            await Promise.all([
                loadStats(),
                loadRecordings(),
                loadUsers(),
                loadLocations()
            ]);
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/recordings/stats', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    displayStats(data.stats);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
            }
        }

        async function loadRecordings() {
            try {
                const response = await fetch('/api/recordings/admin', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    recordings = data.recordings;
                    displayRecordings(recordings);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–ø–∏—Å–µ–π:', error);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/auth/users', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    users = data.users;
                    displayUsers(users);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error);
            }
        }

        async function loadLocations() {
            try {
                const response = await fetch('/api/locations', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    locations = data.locations;
                    displayLocations(locations);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–∫–∞—Ü–∏–π:', error);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>${stats.total_recordings}</h3>
                    <p>–í—Å–µ–≥–æ –∑–∞–ø–∏—Å–µ–π</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.transcribed_recordings}</h3>
                    <p>–¢—Ä–∞–Ω—Å–∫—Ä–∏–±–∏—Ä–æ–≤–∞–Ω–æ</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.pending_transcriptions}</h3>
                    <p>–û–∂–∏–¥–∞—é—Ç —Ç—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ü–∏–∏</p>
                </div>
                <div class="stat-card">
                    <h3>${Math.round(stats.total_duration_seconds / 60)}</h3>
                    <p>–ú–∏–Ω—É—Ç –∞—É–¥–∏–æ</p>
                </div>
            `;
        }

        function displayRecordings(recordings) {
            const container = document.getElementById('recordingsContainer');
            
            if (recordings.length === 0) {
                container.innerHTML = '<div class="loading">–ó–∞–ø–∏—Å–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';

            }

                            <th>–õ–æ–∫–∞—Ü–∏—è</th>
                            <th>–î–∞—Ç–∞ –∑–∞–ø–∏—Å–∏</th>
                            <th>–°—Ç–∞—Ç—É—Å</th>
                            <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${recordings.map(recording => `
                            <tr>
                                <td>
                                    <div style="font-weight: 500;">${recording.filename}</div>
                                    <div style="font-size: 12px; color: #64748b;">

                                    </div>

                                </td>
                                <td>

                                </td>

                                <td>

                                        ${recording.status === 'transcribed' ? '–¢—Ä–∞–Ω—Å–∫—Ä–∏–±–∏—Ä–æ–≤–∞–Ω–æ' : '–ó–∞–≥—Ä—É–∂–µ–Ω–æ'}
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-primary btn-small" 
                                            onclick="viewRecording(${recording.id})">
                                        –ü—Ä–æ—Å–º–æ—Ç—Ä
                                    </button>
                                    ${!recording.has_transcription ? 
                                        `<button class="btn btn-secondary btn-small" 
                                                onclick="transcribeRecording(${recording.id})">
                                            –¢—Ä–∞–Ω—Å–∫—Ä–∏–±–∏—Ä–æ–≤–∞—Ç—å
                                        </button>` : ''
                                    }
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = table;
        }

        function displayUsers(users) {
            const container = document.getElementById('usersContainer');
            
            const table = `
                <table class="recordings-table">
                    <thead>
                        <tr>
                            <th>ID</th>

                                        ${user.role === 'admin' ? '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä' : '–ü—Ä–æ–¥–∞–≤–µ—Ü'}

        function displayLocations(locations) {
            const container = document.getElementById('locationsContainer');
            
            const table = `

                    <thead>
                        <tr>
                            <th>ID</th>

                            <th>–ê–¥—Ä–µ—Å</th>
                            <th>–ì–æ—Ä–æ–¥</th>
                            <th>–°—Ç–∞—Ç—É—Å</th>
                            <th>–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${locations.map(location => `
                            <tr>

        // –î–µ–π—Å—Ç–≤–∏—è —Å –∑–∞–ø–∏—Å—è–º–∏

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function switchTab(tabName) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            document.getElementById(`${tabName}Tab`).classList.remove('hidden');
        }

        // –£—Ç–∏–ª–∏—Ç—ã
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function formatFileSize(bytes) {
            if (!bytes) return 'N/A';
            const sizes = ['–ë', '–ö–ë', '–ú–ë', '–ì–ë'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleString('ru-RU');
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
        document.getElementById('recordingModal').addEventListener('click', function(e) {
            if (e.target === this) {

            }
